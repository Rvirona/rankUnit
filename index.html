<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RankUnit - Asset SEO Manager</title>
    
    <!-- Tailwind CSS (Estilos) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Configuración de Tailwind -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                800: '#34344E',
                850: '#2A2A42',
                900: '#212136',
                950: '#1A1A2E',
              }
            }
          }
        }
      }
    </script>
    
    <!-- Estilos Globales -->
    <style>
      body {
        background-color: #1A1A2E; 
        background-image: radial-gradient(circle at 50% -20%, #4c3a7a 0%, #1A1A2E 50%);
        background-attachment: fixed;
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #1A1A2E; }
      ::-webkit-scrollbar-thumb { background: #34344E; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #474766; }
    </style>
  </head>
  <body>
    <!-- Aquí React monta la aplicación -->
    <div id="root"></div>
    
    <!-- EL CONECTOR IMPORTANTE: Llama a tu archivo principal de React -->
    <script type="module" src="/index.tsx"></script>
    
  </body>
</html>
